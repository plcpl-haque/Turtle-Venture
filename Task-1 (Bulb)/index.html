<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch On/Off Bulb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Turn the light on and off by clicking the bulb.</h1>

      <!-- Turn On Button  -->
      <button onclick="turnOn()" id="turnOn">
        Turn On The Light
      </button>

    <!-- Main Image  -->
      <img onclick="switchOnOff()"  src="images/lightOff.png" alt="Light Off Image" id="myImage" />

      <!-- Turn Off Button  -->
      <button onclick="turnOff()" id="turnOff">
        Turn Off The Light
      </button>
    </div>

    <!-- js script  -->
    <script src="script.js"></script>
  </body>
</html>
